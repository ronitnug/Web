<!doctype html>
<html lang="en">

	<head>
		<title>CrowdSporting - Login</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<script src="js/login.js" type="text/javascript"></script>
		<link rel="stylesheet" href="css/style.css">

	</head>

	<body>
		<div class="header">
			<img src="img/crownlogo.png" alt="crown+logo" id="crownLogo">
			<span class="right">
				<span id="one0one">101</span><span id="spc"></span><span id="teamLogin">TEAM LOGIN</span>
			</span>
			<br id="line-ht">
		</div>

		<form id="phoneWrapper">
			<img src="img/iPhone.png" id="iPhone">
			<div id="textWrapper">
				<p>
					<input id="username" type="text" placeholder="Username"><br><br>
					<input id="password" type="password" placeholder="Password"><br><br>
					<button id="loginSubmit" type="submit">SUBMIT</button>
				</p>
			</div>
		</form>
	</body>

</html>
